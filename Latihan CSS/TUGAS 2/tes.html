<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilan Mirip</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      background: #f4f0eb; /* krem/coklat muda */
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 1000px;
    }

    .profile {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .profile img {
      width: 200px;
      border-radius: 15px;
    }

    .content {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/200" alt="Foto Profil">
      <div class="content">
        <h2>loenix</h2>
        <p>personajes · wiki · inactividad</p>
        <button>ver todo</button>
      </div>
    </div>
  </div>

</body>
</html>
