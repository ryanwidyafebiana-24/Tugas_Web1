<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>atm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex justify-content-center aling-items-center">
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="bg-light p-5 p-md-5 rounded-3 shadow">
              <div class="bg-info p-4 p-md-5 rounded-4 shadow">
                <h3 class="mb-1 text-center">Selamat Datang di Bank Toyib</h3>
              </div>
              <div class="text-center mt-3">
                <label class="from-select text-info">
                  silahkan pilih menu
                </label>
                <select
                  class="form-select form-select-lg mb-3 mt-3 bg-info"
                  id="menu"
                  aria-label="Large select example"
                >
                  <option value="setor">Setor Tunai</option>
                  <option value="tarik">Tarik Tunai</option>
                  <option value="cek">Cek Saldo</option>
                </select>
                <div class="mb-3">
                  <label class="form-label text-info"> Jumlah </label><br />
                  <input
                    type="number"
                    class="form-control"
                    id="jumlah"
                    placeholder="Masukan Jumlah"
                  />
                </div>
                <button class="btn btn-success w-100" onclick="ProsesAtm()">
                  SUBMIT
                </button>
              </div>
              <div id="hasil"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function ProsesAtm() {
        let saldo = 1000000;

        const menu = document.getElementById("menu").value;
        let jumlah = Number (document.getElementById("jumlah").value);
        const hasil = document.getElementById("hasil");

        if (menu === "cek") {
          hasil.innerHTML = "Saldo anda adalah " + saldo;
        } else if (menu === "tarik") {
          if (jumlah > 0 && jumlah <= saldo) {
            saldo -= jumlah;
            hasil.innerHTML = "Penarikan berhasil. Saldo sekarang: Rp" + saldo;
          } else {
            hasil.innerHTML = "Saldo tidak mencukupi";
          }
        } else if (menu === "setor") {
          if (jumlah > 0) {
            saldo += jumlah;
            hasil.innerHTML = "Setoran berhasil. Saldo sekarang: Rp" + saldo;
          } else {
            hasil.innerHTML = "Jumlah setoran tidak valid";
          }
        }
      }
    </script>
  </body>
</html>
