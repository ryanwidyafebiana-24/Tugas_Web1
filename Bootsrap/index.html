<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar form dan table</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row">
        <div class="col-lg-6 col-md-12 col-ms-12 mb-5">
          <h1 class="text-primary mt-5 text-center">FaceBook</h1>
          <b
            >Facebook helps you connect and share with the people in your
            life.</b
          >
        </div>
        <div class="col-lg-6 col-md-12 col-ms-12 text-center">
          <form action="" class="bg-light p-3 rounded-3 shadow-sm">
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
            />
            <input
              type="password"
              class="form-control mt-2"
              placeholder="Password"
            />
            <button type="submit" class="btn btn-primary p-1 mt-2 w-100">
              Log In
            </button>
            <p class="text-center my-3"><a href="">forgotten password?</a></p>
            <!-- my buat jarak atas bawah, mx buat kiri kanan -->
            <hr />
            <button class="btn btn-success p-2 w-50 "><a href="createNewAccount.html" class="text-light">Create new account</a></button>
          </form>
          <p class="text-center my-3">
            <a href=""> create a page </a> for a celebrity, brand or business
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
